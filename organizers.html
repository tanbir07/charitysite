<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizers Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .organizer-container {
            padding: 50px 0;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: bold;
        }
        .organizer-card {
            position: relative;
            background-color: #1c1c1c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            margin-bottom: 30px;
        }
        .organizer-card:hover {
            transform: translateY(-10px);
        }
        .organizer-img {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
        .organizer-img-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 33%;
            background-color: navy;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container organizer-container text-center">

        <div class="row justify-content-center">

            <!-- Organizer 3 -->
